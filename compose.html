<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaithPlates</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/compose.css" />
  </head>
  <body>
    <header>
      <div class="left-container">
        <div class="logo">
          <img src="icon.png" width="50" height="60" />
        </div>
        <div class="header-text">
          <h1>Jacob Drake</h1>
        </div>
      </div>
      <div class="nav-buttons">
        <nav>
          <menu>
            <li class="nav-item"><a href="home.html">Home</a></li>
            <li class="nav-item"><a href="compose.html">Compose</a></li>
            <li class="nav-item"><a href="explore.html">Explore</a></li>
            <li class="nav-item"><a href="index.html">Logout</a></li>
          </menu>
        </nav>
      </div>
    </header>

    <main class="compose-main-container">
      <div>
        <form action="compose.html" method="post" id="note-form">
          <div class="form-group">
            <div class="note-header">
              <label for="notes">Your Notes: </label>
              <button type="button" id="save-button">Save Study</button>
            </div>
            <textarea
              id="notes-input"
              name="notes-input"
              placeholder="And it came to pass..."
            ></textarea>
          </div>
          <div class="form-group">
            <label for="links">(Optional) Link to study material: </label>
            <button type="button" id="add-link" onclick="addLinkField()">
              +
            </button>
            <div class="links-input"></div>
          </div>
        </form>
      </div>
      <div className="iframe-container">
        <iframe id="study-iframe" src="about:blank"></iframe>
      </div>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Jacob Drake</span>
      <a href="https://github.com/Drake568/startup">GitHub</a>
    </footer>

    <script>
      // Function to add a new link field
      function addLinkField() {
        const linksInput = document.querySelector(".links-input");
        const linkField = document.createElement("div");
        linkField.classList.add("link-field");

        const input = document.createElement("input");
        input.type = "text";
        input.classList.add("link-input");
        input.name = "links-input";
        input.placeholder = "https://www.example.com";

        const testButton = document.createElement("button");
        testButton.type = "button";
        testButton.classList.add("test-button");
        testButton.textContent = "Test";
        testButton.onclick = function () {
          testLink(input);
        };

        const removeButton = document.createElement("button");
        removeButton.type = "button";
        removeButton.classList.add("remove-link");
        removeButton.textContent = "-";
        removeButton.onclick = function () {
          removeLinkField(linkField);
        };

        linkField.appendChild(input);
        linkField.appendChild(testButton);
        linkField.appendChild(removeButton);
        linksInput.appendChild(linkField);
      }

      // Function to remove a link field
      function removeLinkField(linkField) {
        const linksInput = document.querySelector(".links-input");
        linksInput.removeChild(linkField);
      }

      // Function to test the link and update the iframe
      function testLink(input) {
        const iframe = document.getElementById("study-iframe");
        const link = input.value.trim();
        if (link !== "") {
          iframe.src = link;
        }
      }

      function saveData() {
        const notesInput = document.getElementById("notes-input");
        const notesValue = notesInput.value;

        const linkInputs = document.querySelectorAll(".link-input");
        const links = Array.from(linkInputs).map((input) => input.value);

        // Check if notesValue is not empty and there are links
        if (
          notesValue.trim() !== "" ||
          links.some((link) => link.trim() !== "")
        ) {
          const data = {
            notes: notesValue,
            links: links,
          };
          localStorage.setItem(
            `Study-${new Date().getTime()}`,
            JSON.stringify(data)
          );
          alert("Notes and links saved to localStorage!");
        }
      }

      // Attach event listeners
      const saveButton = document.getElementById("save-button");
      saveButton.addEventListener("click", saveData);

      // Initialize the notes and links input fields with the stored values from localStorage
      const savedData = localStorage.getItem("savedData");
      if (savedData) {
        const data = JSON.parse(savedData);
        document.getElementById("notes-input").value = data.notes;
        const linkInputs = document.querySelectorAll(".link-input");
        data.links.forEach((link, index) => {
          linkInputs[index].value = link;
        });
      }
    </script>
  </body>
</html>
