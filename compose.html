<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaithPlates</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <header>
      <div>
        <img
          src="https://clipart-library.com/img/1664716.png"
          width="50"
          height="40"
        />
        <h1>[Username]</h1>
      </div>
      <nav>
        <menu>
          <li><a href="home.html">My Studies</a></li>
          <li><a href="friends.html">Friend's Studies</a></li>
          <li><a href="compose.html">Compose</a></li>
          <li><a href="index.html">Logout</a></li>
        </menu>
      </nav>
      <hr />
    </header>

    <main>
      <form action="compose.html" method="post">
        <div class="form-group">
          <!-- Includes validation-->
          <label for="text">Your Notes: </label>
          <input
            type="text"
            id="notes"
            name="notes"
            placeholder="And it came to pass..."
          />
        </div>
        <div class="form-group">
          <label for="text">(Optional) Link to study material: </label>
          <input
            type="text"
            id="link"
            name="link"
            placeholder="https://www.lds.org"
          />
          <button type="button">Check Link</button>
        </div>
      </form>
      <button type="submit">Submit</button>
      <hr />
      <div className="iframe-container">
        <iframe
          src="https://www.churchofjesuschrist.org/study?lang=eng"
          frameborder="1"
          width="100%"
        ></iframe>
      </div>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Jacob Drake</span>
      <br />
      <a href="https://github.com/Drake568/startup">GitHub</a>
    </footer>
  </body>
</html>
