<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmallPlates</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/home-and-explore.css" />
  </head>
  <body>
    <header>
      <div class="left-container">
        <div class="logo">
          <img src="icon.png" width="50" height="60" />
        </div>
        <div class="header-text">
          <h1 id="header-name"></h1>
        </div>
      </div>
      <div class="nav-buttons">
        <nav>
          <menu>
            <li class="nav-item"><a href="home.html">Home</a></li>
            <li class="nav-item"><a href="compose.html">Compose</a></li>
            <li class="nav-item"><a href="explore.html">Explore</a></li>
            <li class="nav-item"><a href="index.html" id="logoutLink">Logout</a></li>
          </menu>
        </nav>
      </div>
    </header>

    <main>
      <div class="items-view">
        <div class="explore-filter-container">
          <h3>Add Friend</h3>
            <div class="search-container">
              <input type="text" id="search-input" placeholder="input username" />
              <button onclick="addFriendRequest()">Add</button>
            </div>
          <div id="search-results"></div>
          <h3>Friend list</h3>
          <div id="friendList"></div>
          <h2 id="friend-study-header">Friend's Studies</h2>
        </div>

        <div class="studies-container">
          <div id="studies-list"></div>
        </div>

      </div>
    </div>
    <!-- When you click on one of the links in a study it will pull up here -->
    <div class="iframe-container">
      <iframe
        src="about:blank"
        name="study-iframe"
      ></iframe>
    </div>
  </main>

  <footer>
    <hr />
    <span class="text-reset">Jacob Drake</span>
    <a href="https://github.com/Drake568/startup">GitHub</a>
    <br />
    <span class="verse" id="verse"></span>
  </footer>
  <script src="javascript/explore.js"></script>
  <script src="javascript/displayStudies.js" ></script>
  <script src="javascript/commonjs.js" type="module"></script>
  
</body>
</html>
